<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scroll Events</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css">
  <style>
    section {
      height: 100vh;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" data-scroll-id="#primary" href="#">Primary</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" data-scroll-id="#secondary" href="#">Seconday</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" data-scroll-id="#success" href="#">Success</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" data-scroll-id="#info" href="#">Info</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" data-scroll-id="#warning" href="#">Warning</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" data-scroll-id="#danger" href="#">Danger</a>
        </li>
      </ul>
    </div>
  </nav>
  <section id="primary" class="bg-primary text-white">
    <div class="container py-5">
      <h1>Background Primary</h1>
    </div>
  </section>
  <section id="secondary" class="bg-secondary text-white">
    <div class="container py-5">
      <h1>Background Seconday</h1>
    </div>
  </section>
  <section id="success" class="bg-success text-white">
    <div class="container py-5">
      <h1>Background Success</h1>
    </div>
  </section>
  <section id="info" class="bg-info text-white">
    <div class="container py-5">
      <h1>Background Info</h1>
    </div>
  </section>
  <section id="warning" class="bg-warning">
    <div class="container py-5">
      <h1>Background Warning</h1>
    </div>
  </section>
  <section id="danger" class="bg-danger text-white">
    <div class="container py-5">
      <h1>Background Danger</h1>
    </div>
  </section>

  <div class="progress-scroll progress fixed-top">
    <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
  </div>
</body>
  <script src="main.js"></script>
  <script src="scroll-up-or-down.js"></script>
  <script src="progress-scroll-bar.js"></script>
</html>
